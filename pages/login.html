<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ចូលគណនី</title>
    <!-- Style.css -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../assets/fonts/fontawesome-6.2.0 icon pro/fontawesome-6.2.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <!-- Logo -->
    <link rel="icon" href="assets/img/logo.png" type="image/x-icon" />
</head>

<body>
    <main class="p-5">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-6">
                <h4 class="text-center">
                    ចូលគណនី
                </h4>
                <form action="" id="loginForm" class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="firstnameLogin" required>
                                <label for="firstnameLogin">នាមខ្លួន</label>
                                <div class="invalid-feedback">សូមបំពេញនាមខ្លួន</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="lastnameLogin" required>
                                <label for="lastnameLogin">នាមត្រកូល</label>
                                <div class="invalid-feedback">សូមបំពេញនាមត្រកូល</div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="passwordLogin" required>
                                <label for="passwordLogin">លេខសម្ងាត់</label>
                                <div class="invalid-feedback">សូមបំពេញលេខសម្ងាត់</div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="d-flex gap-1">
                                <input type="checkbox" onclick="viewPwLogin()" class="form-check">
                                បង្ហាញលេខសម្ងាត់
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-danger w-100 py-3" id="loginSubmitBtt" type="submit">ដាក់បញ្ចូន</button>
                        </div>
                        <div class="col-12">
                            <div class="text-center">
                                <p>មិនទាន់មានគណនី? <a href="signup.html" class="text-decoration-none text-danger fw-bold">បង្កើតគណនី</a></p>
                                <p>
                                    ភ្លេចលេខកូដសម្ងាត់? <a href="newPassword.html" class="text-decoration-none text-danger fw-bold">ទាញយកលេខសម្ងាត់ថ្មី</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="../assets/script.js"></script>
</body>

</html>
