<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ផ្លាស់ប្ដូរលេខសម្ងាត់</title>
    <!-- Style.css -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../assets/fonts/fontawesome-6.2.0 icon pro/fontawesome-6.2.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="mt-5">
        <div class="container">
            <div class="row g-3 justify-content-center align-items-center">
                <div class="col-lg-6">
                    <h4 class="text-center">
                        ផ្លាស់ប្ដូរលេខសម្ងាត់
                    </h4>
                    <form action="" id="resetPassword" novalidate>
                        <div class="row g-3">
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="emailReset" name="email" required>
                                    <label for="emailReset">អ៊ីម៉ែល</label>
                                    <div class="invalid-feedback">
                                        សូមបំពេញអ៊ីម៉ែល
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="passwordReset" name="password" required>
                                    <label for="passwordReset">លេខសម្ងាត់</label>
                                    <div class="invalid-feedback">
                                        សូមបំពេញលេខសម្ងាត់
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="repasswordReset" name="password" required>
                                    <label for="repasswordReset">បញ្ចាក់លេខសម្ងាត់</label>
                                    <div class="invalid-feedback">
                                        សូមបំពេញលេខសម្ងាត់
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <button type="submit" class="btn btn-danger w-100">ផ្លាស់ប្ដូរលេខសម្ងាត់</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="../assets/script.js"></script>
</body>

</html>
